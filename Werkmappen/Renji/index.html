<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charge Food Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Food Collection</h1>

    <div class="filters">
        <button id="veganFilter">Vegan</button>
        <button id="lactoFreeFilter">Geen melk</button>
        <button id="glutenFreeFilter">Geen gluten</button>
        <button id="nutFreeFilter">Geen noten</button>
    </div>

    <div class="card-container" id="cardContainer">
        <!-- Cards will be dynamically generated here -->
    </div>

    <div class="navigation">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
    </div>
    <div id="cart-container">
        <button id="cartButton">Shopping Cart</button>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
