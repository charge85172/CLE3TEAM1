<!doctype html>
<html lang="NL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Werkmap Olivia</title>
    <script src="JSONmaker.js"></script>
</head>
<body>
<div class="side-to-side">
    <section id="main">
        <div class="product-box" id="0">
            <h2>0</h2>
            <img src="images/0.png" alt="0">
            <p>beschrijving</p>
        </div>
        <div class="product-box" id="1">
            <h2>1</h2>
            <img src="images/1.png" alt="1">
            <p>beschrijving</p>
        </div>
    </section>

    <section id="side">
        <button class="filter" id="no-nuts"><img src="images/nuts.png" alt="no-nuts"> Geen Noten</button>
        <button class="filter" id="no-milk"><img src="images/milk.png" alt="no-milk"> Geen Lactose</button>
        <button class="filter" id="no-meat"><img src="images/meat.png" alt="no-meat"> Geen Vlees</button>
        <button class="filter" id="no-animal"><img src="images/animal.png" alt="no-animal"> Geen Dierlijke producten
        </button>
    </section>
</div>

<section id="under">
    <button id="previous"><==Vorige</button>
    <h1>Eten</h1>
    <button id="next">Volgende==></button>
</section>
