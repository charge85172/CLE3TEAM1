<!doctype html>
<html lang="NL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3eb90fd1ee.js" crossorigin="anonymous"></script>
    <title>Food Card Raven</title>
</head>
<body>

<header>
    <button id="prevPage" class="arrow"><i class="fa-solid fa-left-long"></i></button>
    <h1>Eten</h1>
    <button id="nextPage" class="arrow"><i class="fa-solid fa-right-long"></i></button>
</header>

<main>

    <div class="container">

            <div class="card-container" id="cardContainer">
                <!-- Cards will be dynamically generated here -->
            </div>

            <div class="filters">
                <button id="veganFilter">
                    <i class="fa-solid fa-seedling" style="color: #63E6BE;"></i>
                    Vegan
                </button>
                <button id="lactoFreeFilter">
                    <i class="fa-solid fa-cheese" style="color: #FFD43B;"></i>
                    Lacto Free
                </button>
                <button id="glutenFreeFilter">
                    <i class="fa-solid fa-wheat-awn" style="color: #FFD43B;"></i>
                    Gluten Free
                </button>
            </div>

            <button id="cartButton">Shopping Cart</button>

    </div>


</main>

<script src="scripts.js"></script>

</body>
</html>
